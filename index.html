<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTS Converter</title>

    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

    <!-- PWA Setup: Link to the Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color Meta Tag (Matches theme_color in manifest) -->
    <meta name="theme-color" content="#4f46e5">

</head>
<body>
    <div class="app-container w-full max-w-4xl p-4 bg-white shadow-xl rounded-lg my-8">

        <!-- Header -->
        <header class="w-full text-center py-4 border-b border-indigo-100 mb-6">
            <h1 class="text-4xl font-bold text-indigo-700">HTS Time System Converter</h1>
            <p class="text-gray-500 mt-1">Ready for installation and offline use!</p>
        </header>

        <!-- Main Application Area -->
        <main class="w-full p-4">
            <!-- Your HTS Converter Application Content Goes Here -->
            <div class="text-center p-10 border-4 border-dashed border-gray-300 rounded-xl bg-gray-50">
                <p class="text-lg text-gray-600">
                    This is where your functional HTS Converter interface belongs.
                    <br>
                    <span class="font-semibold text-indigo-600">Please replace this placeholder with your UI.</span>
                </p>
                <img src="./1000035855.png" alt="HTS Logo Placeholder" class="mx-auto mt-4 w-24 h-24 rounded-full">
            </div>
            <!-- End of HTS Converter Application Content -->
        </main>

        <!-- Footer -->
        <footer class="w-full text-center py-3 mt-6 border-t border-indigo-100">
            <p class="text-sm text-gray-400">Powered by Human Time System | <img src="./storcke_hts_logo.png" alt="Storcke HTS" class="inline-block h-4 w-auto align-middle"></p>
        </footer>
    </div>

    <!-- PWA Setup: Service Worker Registration Script (Crucial for Installation) -->
    <script>
      // Service Worker registration logic
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Introduce a slight delay (100ms) to ensure all environment resources are loaded, 
          // which often resolves "URL protocol not supported" errors in sandboxed contexts.
          setTimeout(() => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('Service Worker registered successfully with scope: ', registration.scope);
              })
              .catch(error => {
                console.error('Service Worker registration failed: ', error);
              });
          }, 100); 
        });
      }
    </script>
</body>
</html>
